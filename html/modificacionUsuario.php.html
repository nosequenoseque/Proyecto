<div class="row m-b-20">
    <div class="col-xs-12 col-xl-6">
        <h4 class="m-b-20">
            Floating labels 
        </h4>
        <form name="form" class="forms-basic">
            <div class="row">
                <div class="col-xs-12 col-xl-6">
                    <div class="form-group floating-labels is-empty">
                        <label for="firstname">First name</label>
                        <input id="firstname" autocomplete="off" type="text" name="firstname">
                    </div>
                </div>
                <div class="col-xs-12 col-xl-6">
                    <div class="form-group floating-labels is-empty">
                        <label for="lastname">Last name</label>
                        <input id="lastname" autocomplete="off" type="text" name="lastname">
                        <p class="error-block hidden"></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-xl-6">
                    <div class="form-group floating-labels is-empty">
                        <label for="password">Password</label>
                        <input id="password" autocomplete="off" type="password" name="password">
                        <p class="error-block hidden"></p>
                    </div>
                </div>
                <div class="col-xs-12 col-xl-6">
                    <div class="form-group floating-labels is-empty">
                        <label for="confirm-password">Confirm password</label>
                        <input id="confirm-password" autocomplete="off" type="password" name="confirm-password">
                        <p class="error-block hidden"></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-xl-6">
                    <div class="form-group floating-labels is-empty">
                        <label for="email">Email</label>
                        <input id="email" autocomplete="off" type="email" name="email">
                        <p class="error-block hidden"></p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
