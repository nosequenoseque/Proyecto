        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />

        <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" type="text/css" />

    <body data-layout="empty-layout" data-palette="palette-0" data-direction="none">
        <div class="fullsize-background-image-1">
            <img src="assets/backgrounds/bg11.png" />
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <div class="create-account-page text-center animated fadeIn delay-2000">
                        <h1>
                            Registrarse
                        </h1>
                        <h4>
                            Por favor ingrese su direccion de correo electronico y una contraseña para crear su cuenta
                        </h4>

                        <div class="row">
                            <div class="offset-xs-2 col-xs-8 offset-sm-3 col-sm-6 offset-md-3 col-md-6 offset-lg-4 col-lg-4">

                                <form name="form" action="registrarse.php?action=registrarse" method="post">
                                    <div class="row">
                                        <div class="col-xs-12 col-xl-6">
                                            <div class="form-group floating-labels">
                                                <label for="username">Usuario</label>
                                                <input id="username" autocomplete="off" type="text" name="usuario">
                                                <p class="error-block"></p>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-xl-6">
                                            <div class="form-group floating-labels">
                                                <label for="email">Mail</label>
                                                <input id="email" autocomplete="off" type="email" name="mail">
                                                <p class="error-block"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12 col-xl-6">
                                            <div class="form-group floating-labels">
                                                <label for="nombre">Nombre</label>
                                                <input id="nombre" autocomplete="off" type="text" name="nombre">
                                                <p class="error-block"></p>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-xl-6">
                                            <div class="form-group floating-labels">
                                                <label for="apellido">Apellido</label>
                                                <input id="apellido" autocomplete="off" type="text" name="apellido">
                                                <p class="error-block"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12 col-xl-6">
                                            <div class="form-group floating-labels">
                                                <label for="password">Contraseña</label>
                                                <input id="password" autocomplete="off" type="password" name="password">
                                                <p class="error-block"></p>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-xl-6">
                                            <div class="form-group floating-labels">
                                                <label for="confirm-password">Confirm password</label>
                                                <input id="confirm-password" autocomplete="off" type="password" name="confirm-password">
                                                <p class="error-block"></p>
                                            </div>
                                        </div>
                                    </div>

                                    <br />

                                    <p class="text-center">Politicas de privacidad</p>

                                    <div class="row buttons">
                                        <div class="col-xs-12">
                                            <input type="submit" class="btn btn-lg btn-info btn-block no-border" value="Registrarse">
                                        </div>
                                    </div>
                                </form>
                                <div id="divAlertas">
                                    
                                </div>
                            </div>
                        </div>
                        <!--
                        <p class="social-buttons">
                            <button type="button" class="btn btn-solid btn-circle btn-facebook btn-lg"><i class="fa fa-facebook"></i>

                        </p>

                </div>
            </div>
